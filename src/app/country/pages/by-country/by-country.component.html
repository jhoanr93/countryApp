<h2>By country</h2>
<hr>

<div class="row">
    <div class="col">
        <form (ngSubmit)="search()" autocomplete="off" action="">
            <input type="text" name="term" placeholder="Search by country" [(ngModel)]="term" class="form-control">
        </form>
    </div>
</div>

<hr>

<div *ngIf="error" class="alert alert-danger">
    No match {{ term }}
</div>

<div *ngIf="countries.length > 0"  class="row">
    <div class="col">
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>#</th>
                    <th> Flag</th>            
                    <th> Name</th>
                    <th> Population </th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor= "let country of countries; let i = index">
                    <td>{{ i }}</td>
                    <td><img class="small-flag" [src]="country.flag" alt=""></td>
                    <td>{{ country.name }}</td>
                    <td>{{ country.population | number }}</td>
                    <td><a [routerLink]="['/country', country.alpha2Code]">Ver...</a></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
