<h2>By country</h2>
<hr>

<div class="row">
    <div class="col">
        <app-input (onEnter)="search($event)" (onDebounce)="suggest ($event)"></app-input>
    </div>
</div>

<hr>

<div *ngIf="error" class="alert alert-danger">
    No match {{ term }}
</div>

<div *ngIf="countries.length > 0"  class="row">
    <div class="col">
        <app-country-table [countries] = "countries"></app-country-table>
    </div>
</div>
