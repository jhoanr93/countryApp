<h2>By country</h2>
<hr />

<div class="row">
  <div class="col">
    <app-input
      (onEnter)="search($event)"
      (onDebounce)="suggest($event)"
    ></app-input>
  </div>
</div>

<ul *ngIf="showSuggest" class="list-group">
  <li
    *ngFor="let country of suggestCountries"
    class="list-group-item list-group-item-action"
  >
    <a [routerLink]="['/country', country.alpha2Code]">
      {{ country.name }}
    </a>
  </li>
  <li
    class="list-group-item list-group-item-action"
    (click)="searchSuggest(term)"
  >
    <a class="nav-link" [routerLink]=""> search "{{ term }}" </a>
  </li>
</ul>

<hr />

<div *ngIf="error" class="alert alert-danger">No match {{ term }}</div>

<div *ngIf="countries.length > 0" class="row">
  <div class="col">
    <app-country-table [countries]="countries"></app-country-table>
  </div>
</div>
